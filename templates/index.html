<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Farm Advisor AI Dashboard</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <!-- Bootstrap CDN -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
  </head>
  <body class="bg-light text-dark">
    <div class="container py-5">
      <h1 class="mb-4 text-center">🌾 Farm Advisor AI Dashboard</h1>

      <form method="POST" class="mb-5">
        <div class="row g-3 align-items-center justify-content-center">
          <div class="col-auto">
            <label for="farm_id" class="col-form-label fw-bold"
              >Enter Farm ID:</label
            >
          </div>
          <div class="col-auto">
            <input
              type="number"
              id="farm_id"
              name="farm_id"
              class="form-control"
              required
            />
          </div>
          <div class="col-auto">
            <button type="submit" class="btn btn-primary">Analyze</button>
          </div>
        </div>
      </form>

      {% if result %}
      <div class="card mb-4">
        <div class="card-header bg-success text-white">
          📊 Farm Data Analyst Output
        </div>
        <div class="card-body">
          <pre>{{ result['farm'] }}</pre>
        </div>
      </div>

      <div class="card mb-4">
        <div class="card-header bg-info text-white">
          💹 Market Trend Advisor Recommendations
        </div>
        <div class="card-body">
          {% for line in result['market'] %}
          <p>{{ line }}</p>
          {% endfor %}
        </div>
      </div>

      <div class="card mb-4">
        <div class="card-header bg-warning text-dark">
          🌤️ Weather Impact Analyst Report
        </div>
        <div class="card-body">
          <pre>{{ result['weather'] }}</pre>
        </div>
      </div>
      {% endif %}
    </div>
  </body>
</html>
